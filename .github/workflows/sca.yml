name: NPM SCA

on:
  push:
    branches: 
      - main
  pull_request:
    branches: 
      - '*'
    types:
      - opened
      - edited
      - synchronize


jobs:
  depchecktest:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      security-events: write
      id-token: write
      contents: write
      pull-requests: write
      repository-projects: write
    name: depecheck_test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Run linting rules and tests
        uses: actions/setup-node@v3
        with:
          node-version: '21.5.0'
      - run: pwd
      - name: Depcheck
        uses: dependency-check/Dependency-Check_Action@main
        id: Depcheck
        with:
          project: 'todo-app'
          path: '.'
          # format: 'JSON'
          format: 'SARIF'
          out: 'sarif/reports' # this is the default, no need to specify unless you wish to override it
          args: >
            --prettyPrint
      - name: Upload Test results
        uses: actions/upload-artifact@v4
        with:
           name: Depcheck report
          #  path: ${{github.workspace}}/reports/dependency-check-report.sarif
           path: sarif/reports/dependency-check-report.sarif
      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
            # sarif_file: reports/dependency-check-report.sarif
            sarif_file: sarif/reports/dependency-check-report.sarif
          # sarif_file: snyk.sarif
          # sarif_file: ${{github.workspace}}/reports/dependency-check-report.sarif
          # sarif_file: /github/workspace/reports/dependency-check-report.sarif
